<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>RUN GAME</title>
    <link href="styles.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="game.ico">
</head>


<body style="margin-top: 0px;
    margin-right: 0px;
    margin-bottom: 0px;
    margin-left: 0px;
    overflow:hidden;">

<!--背景板-->
<div id="sky1" style="  width: 100%; height: 100%; position: absolute; z-index: -1;
   background-image: linear-gradient(#bdebff,#bdebff); transition: all 3s; opacity: 1;"
     onMouseDown="touch_jump()"></div>
<div id="sky2" style="  width: 100%; height: 100%; position: absolute; z-index: -2;
   background-image: linear-gradient(#bdebff,#bdebff); transition: all 3s; opacity: 0;"
     onMouseDown="touch_jump()"></div>

<!--主角体型-->
<div id="man" style="width:2%; height:8%; background-color: #0000FF; position: absolute;  bottom:25% ; left:20%;
	"></div>

<!--地图名字-->
<div id="map" style="width:100%; height:15%;  position: absolute;  top:130px; ; left:0px;
  ">
    <div align="center" id="map_name">新手村</div>
</div>

<!--地面体型-->
<div id="ground" style="width:100%;
	height:25%;
	background: #AAAAAA;
	position: absolute;	bottom: 0%;
	transition: all 1.5s;
	"
     onMouseDown="touch_jump()"
></div>

<!--障碍物体型-->
<div id="obs_id"></div>

<!--分数板-->
<p id= "score1" >Score：</p>
<p id= "score" ></p>


<!--菜单栏-->
<div id="game_menu" align="center">
    <a id="pause" class="bw_button" style="vertical-align:middle" onclick="pause()"><span>    &#9612;&#9612;</span></a>

    <a id="goback" class="bw_button" style="vertical-align:middle"
       href="../menu.html"><span><strong>&equiv;</strong></span></a>
    <!-- <a id="de" class="bw_button" style="vertical-align:middle" onclick="jump2()"><span>    &#9612;&#9612;</span></a>
         </div>

       <img src="IMG/new_village/test.png" width="165" height="60" /> -->

</div>
<div id="phonetest" style="width:10px; background-color: red"></div>


</body>
</html>


<script src="algorithm.js"></script>
